                        <tr>
                            <th>#</th><th>Nom</th><th>email</th><th>tele</th><th>message</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for msg in messages %}
                        <tr>
                            <td>{{ msg.id }}</td>
                            <td>{{ msg.nom }}</td>
                            <td>{{ msg.email }}</td>
